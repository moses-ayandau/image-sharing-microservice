
AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Integrated Image Processing System with Upload, Processing, Recycling, Authentication, and Health Monitoring

# Parameter section
Parameters:
  Environment:
    Type: String
    Default: test
    Description: Environment name
    AllowedValues:
      - dev
      - test
      - prod

  ImageTableName:
    Type: String
    Default: photo
    Description: Name of the DynamoDB table for storing image metadata

  RetryQueueName:
    Type: String
    Default: image-retry-queue
    Description: Name of the SQS queue for retry processing

  EmailDomain:
    Type: String
    Default: mscv2group2.link
    Description: Verified email domain for sending notifications

  AdminEmail:
    Type: String
    Default: nicholas.oppong@amalitech.com
    Description: Email address to receive health check notifications

  HealthCheckPath:
    Type: String
    Default: /health
    Description: Path for the health check endpoint

  HealthCheckInterval:
    Type: Number
    Default: 30
    Description: Interval between health checks in seconds

  HealthCheckFailureThreshold:
    Type: Number
    Default: 3
    Description: Number of consecutive failed checks before marking unhealthy

  ErrorThreshold:
    Type: Number
    Default: 5
    Description: Number of 5xx errors that will trigger the alarm

  EvaluationPeriod:
    Type: Number
    Default: 5
    Description: Time period in minutes for evaluating errors

  DomainName:
    Type: String
    Default: photo.mscv2group2.link
    Description: Domain name for the API

  HostedZoneId:
    Type: String
    Default: Z07888711CCI43RK69LKQ
    Description: Route 53 Hosted Zone ID

  DestinationRegion:
    Type: String
    Default: us-west-2

  ReplicaRegions:
    Type: CommaDelimitedList
    Default: us-west-2, eu-west-1

Globals:
  Function:
    Timeout: 30
    Runtime: java21
    MemorySize: 512
    Architectures:
      - x86_64
    Environment:
      Variables:
        JAVA_TOOL_OPTIONS: -XX:+TieredCompilation -XX:TieredStopAtLevel=1
    LoggingConfig:
      LogFormat: JSON

Resources:
  # API Gateway CloudWatch Role
  ApiGatewayCloudWatchRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs
      Path: /

  # API Gateway Account Settings
  ApiGatewayAccount:
    Type: AWS::ApiGateway::Account
    Properties:
      CloudWatchRoleArn: !GetAtt ApiGatewayCloudWatchRole.Arn
  #    DependsOn: ApiGatewayCloudWatchRole

  # Main API Gateway for the entire application
  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub "image-processing-api-${Environment}"
      StageName: Prod
      EndpointConfiguration:
        Type: REGIONAL
      Domain:
        DomainName: !Ref DomainName
        CertificateArn: !Ref APICertificate
        Route53:
          HostedZoneId: !Ref HostedZoneId
      BinaryMediaTypes:
        - image/jpeg
        - image/png
        - image/gif
        - multipart/form-data
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
        MaxAge: "'3600'"
      Auth:
        AddDefaultAuthorizerToCorsPreflight: false
      MethodSettings:
        - ResourcePath: "/*"
          HttpMethod: "*"
          MetricsEnabled: true
          DataTraceEnabled: true
          LoggingLevel: INFO
      Tags:
        Environment: !Ref Environment
  #    DependsOn: ApiGatewayAccount

  # SSL Certificate for domain
  APICertificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Ref DomainName
      ValidationMethod: DNS
      DomainValidationOptions:
        - DomainName: !Ref DomainName
          HostedZoneId: !Ref HostedZoneId

  # ===== S3 Buckets =====
  StagingBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "image-staging-bucket-${Environment}-${AWS::AccountId}"
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - '*'
            AllowedMethods:
              - GET
              - PUT
              - POST
              - DELETE
              - HEAD
            AllowedOrigins:
              - '*'
            MaxAge: 3600
      LifecycleConfiguration:
        Rules:
          - Id: DeleteAfter30Days
            Status: Enabled
            ExpirationInDays: 30
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        IgnorePublicAcls: true
        BlockPublicPolicy: true
        RestrictPublicBuckets: true

  ProcessedBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "image-processed-bucket-${Environment}-${AWS::AccountId}"
      VersioningConfiguration:
        Status: Enabled  # Enable versioning
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - '*'
            AllowedMethods:
              - GET
              - HEAD
            AllowedOrigins:
              - '*'
            MaxAge: 3600
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        IgnorePublicAcls: true
        BlockPublicPolicy: true
        RestrictPublicBuckets: true
      ReplicationConfiguration:
        Role: !GetAtt S3ReplicationRole.Arn
        Rules:
          - Id: ReplicationRule1
            Status: Enabled
            Priority: 1
            Destination:
              Bucket: !GetAtt DestinationBucket.Arn
            DeleteMarkerReplication:
              Status: Disabled
            Filter:
              Prefix: ""  # Replicate all objects; modify if needed

  DestinationBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "image-processed-replica-${Environment}-${AWS::AccountId}"
      VersioningConfiguration:
        Status: Enabled  # Enable versioning
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        IgnorePublicAcls: true
        BlockPublicPolicy: true
        RestrictPublicBuckets: true

  S3ReplicationRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: s3.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: S3ReplicationPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObjectVersion
                  - s3:GetObjectVersionAcl
                  - s3:GetObjectVersionTagging
                Resource: !Sub "arn:aws:s3:::image-processed-bucket-${Environment}-${AWS::AccountId}/*"
              - Effect: Allow
                Action:
                  - s3:ReplicateObject
                  - s3:ReplicateTags
                  - s3:ReplicateDelete
                Resource: !Sub "arn:aws:s3:::image-processed-replica-${Environment}-${AWS::AccountId}/*"
              - Effect: Allow
                Action:
                  - s3:ListBucket
                  - s3:GetBucketVersioning
                  - s3:PutBucketVersioning
                Resource:
                  - !Sub "arn:aws:s3:::image-processed-bucket-${Environment}-${AWS::AccountId}"
                  - !Sub "arn:aws:s3:::image-processed-replica-${Environment}-${AWS::AccountId}"

  DestinationBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref DestinationBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS: !GetAtt S3ReplicationRole.Arn
            Action:
              - s3:ReplicateObject
              - s3:ReplicateTags
              - s3:ReplicateDelete
            Resource: !Sub "arn:aws:s3:::image-processed-replica-${Environment}-${AWS::AccountId}/*"
          - Effect: Allow
            Principal:
              AWS: !GetAtt S3ReplicationRole.Arn
            Action:
              - s3:ListBucket
              - s3:GetBucketVersioning
            Resource: !Sub "arn:aws:s3:::image-processed-replica-${Environment}-${AWS::AccountId}"

  RecycleBinBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "image-recycle-bin-${Environment}-${AWS::AccountId}"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        IgnorePublicAcls: true
        BlockPublicPolicy: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: AutoDeleteAfter30Days
            Prefix: recycle/
            Status: Enabled
            ExpirationInDays: 30

