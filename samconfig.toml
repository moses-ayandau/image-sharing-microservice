# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-cli-config.html
version = 0.1

[default.global.parameters]
stack_name = "image-processor"

[default.build.parameters]
cached = true
parallel = true

[default.validate.parameters]
lint = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
resolve_s3 = true
s3_prefix = "photo-processing-blog"
region = "us-east-1"
parameter_overrides = "Environment=\"dev\" ImageTableName=\"photo\" RetryQueueName=\"image-retry-queue\" EmailDomain=\"mscv2group2.link\" AdminEmail=\"vidaserwaa26@gmail.com\" HealthCheckPath=\"/health\" HealthCheckInterval=\"30\" HealthCheckFailureThreshold=\"3\" ErrorThreshold=\"5\" EvaluationPeriod=\"5\" DomainName=\"photo.mscv2group2.link\" HostedZoneId=\"Z07888711CCI43RK69LKQ\""
image_repositories = []

[default.package.parameters]
resolve_s3 = true

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"
