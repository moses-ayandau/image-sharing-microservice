  # ===== Route 53 Health Checks =====
  ApiHealthCheck:
    Type: AWS::Route53::HealthCheck
    Properties:
      HealthCheckConfig:
        Port: 443
        Type: HTTPS
        ResourcePath: !Ref HealthCheckPath
        FullyQualifiedDomainName: !Ref DomainName
        RequestInterval: !Ref HealthCheckInterval
        FailureThreshold: !Ref HealthCheckFailureThreshold
        MeasureLatency: true
        Inverted: false
        EnableSNI: true
        Regions:
          - us-east-1
          - us-west-1
          - eu-west-1
      HealthCheckTags:
        - Key: Name
          Value: !Sub '${DomainName}-health-check'
        - Key: Environment
          Value: Production
        - Key: Service
          Value: PhotoAPI

  CognitoHealthCheck:
    Type: AWS::Route53::HealthCheck
    Properties:
      HealthCheckConfig:
        Port: 443
        Type: HTTPS
        ResourcePath: /health/component/cognito
        FullyQualifiedDomainName: !Ref DomainName
        RequestInterval: 30
        FailureThreshold: 3
        MeasureLatency: true
        EnableSNI: true
        Regions:
          - us-east-1
          - us-west-1
          - eu-west-1
      HealthCheckTags:
        - Key: Name
          Value: !Sub '${DomainName}-cognito-health-check'
        - Key: Environment
          Value: Production
        - Key: Service
          Value: Cognito

  S3HealthCheck:
    Type: AWS::Route53::HealthCheck
    Properties:
      HealthCheckConfig:
        Port: 443
        Type: HTTPS
        ResourcePath: /health/component/s3
        FullyQualifiedDomainName: !Ref DomainName
        RequestInterval: 30
        FailureThreshold: 3
        MeasureLatency: true
        EnableSNI: true
        Regions:
          - us-east-1
          - us-west-1
          - eu-west-1
      HealthCheckTags:
        - Key: Name
          Value: !Sub '${DomainName}-s3-health-check'
        - Key: Environment
          Value: Production
        - Key: Service
          Value: S3

  DynamoDBHealthCheck:
    Type: AWS::Route53::HealthCheck
    Properties:
      HealthCheckConfig:
        Port: 443
        Type: HTTPS
        ResourcePath: /health/component/dynamodb
        FullyQualifiedDomainName: !Ref DomainName
        RequestInterval: 30
        FailureThreshold: 3
        MeasureLatency: true
        EnableSNI: true
        Regions:
          - us-east-1
          - us-west-1
          - eu-west-1
      HealthCheckTags:
        - Key: Name
          Value: !Sub '${DomainName}-dynamodb-health-check'
        - Key: Environment
          Value: Production
        - Key: Service
          Value: DynamoDB

  # ===== CloudWatch Alarms =====
  HealthCheckAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${DomainName}-health-alarm'
      AlarmDescription: Alarm when API health check fails
      MetricName: HealthCheckStatus
      Namespace: AWS/Route53
      Statistic: Minimum
      Period: 60
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: LessThanThreshold
      Dimensions:
        - Name: HealthCheckId
          Value: !GetAtt ApiHealthCheck.HealthCheckId
      AlarmActions:
        - !Ref HealthAlertTopic
      InsufficientDataActions:
        - !Ref HealthAlertTopic
      OKActions:
        - !Ref HealthAlertTopic

  RecoveryAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${DomainName}-recovery-alarm'
      AlarmDescription: Alarm when API health check recovers
      MetricName: HealthCheckStatus
      Namespace: AWS/Route53
      Statistic: Minimum
      Period: 60
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: HealthCheckId
          Value: !GetAtt ApiHealthCheck.HealthCheckId
      AlarmActions:
        - !Ref HealthAlertTopic

  ApiGateway5xxErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${DomainName}-5xx-error-alarm'
      AlarmDescription: !Sub 'Alarm when API Gateway experiences more than ${ErrorThreshold} 5xx errors in ${EvaluationPeriod} minutes'
      Namespace: AWS/ApiGateway
      MetricName: 5XXError
      Dimensions:
        - Name: ApiName
          Value: !Ref ApiGateway
        - Name: Stage
          Value: Prod
      Statistic: Sum
      Period: 60
      EvaluationPeriods: !Ref EvaluationPeriod
      Threshold: !Ref ErrorThreshold
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: notBreaching
      AlarmActions:
        - !Ref HealthAlertTopic
      OKActions:
        - !Ref HealthAlertTopic

  ApiGateway4xxErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${DomainName}-4xx-error-alarm'
      AlarmDescription: !Sub 'Alarm when API Gateway experiences more than ${ErrorThreshold} 4xx errors in ${EvaluationPeriod} minutes'
      Namespace: AWS/ApiGateway
      MetricName: 4XXError
      Dimensions:
        - Name: ApiName
          Value: !Ref ApiGateway
        - Name: Stage
          Value: Prod
      Statistic: Sum
      Period: 60
      EvaluationPeriods: !Ref EvaluationPeriod
      Threshold: !Ref ErrorThreshold
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: notBreaching
      AlarmActions:
        - !Ref HealthAlertTopic
      OKActions:
        - !Ref HealthAlertTopic

  ApiGatewayLatencyAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${DomainName}-latency-alarm'
      AlarmDescription: !Sub 'Alarm when API Gateway latency exceeds 1000ms for ${EvaluationPeriod} minutes'
      Namespace: AWS/ApiGateway
      MetricName: Latency
      Dimensions:
        - Name: ApiName
          Value: !Ref ApiGateway
        - Name: Stage
          Value: Prod
      Statistic: Average
      Period: 60
      EvaluationPeriods: !Ref EvaluationPeriod
      Threshold: 1000
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: notBreaching
      AlarmActions:
        - !Ref HealthAlertTopic
      OKActions:
        - !Ref HealthAlertTopic

  Route53HealthCheckAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub ${AWS::StackName}-route53-health-check-alarm
      AlarmDescription: !Sub "Alarm when Route 53 health check fails for ${DomainName}"
