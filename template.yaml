      MetricName: ComponentHealthCheckStatus
      Namespace: Custom/PhotoApp
      Statistic: Minimum
      Period: 60
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: LessThanThreshold
      AlarmActions:
        - !Ref HealthAlertTopic
      OKActions:
        - !Ref HealthAlertTopic

  # Route 53 Health Check for Cognito
  CognitoHealthCheck:
