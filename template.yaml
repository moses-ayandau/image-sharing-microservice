AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  photo-processing-blog

  Sample SAM Template for photo-processing-blog

# Parameter section
Parameters:
  Environment:
    Type: String
    Default: dev
    Description: Environment name (dev, test, prod)
    AllowedValues:
      - dev
      - test
      - prod

  CognitoUserPoolId:
    Type: String
    Description: ID of the Cognito User Pool


  AdminEmail:
    Type: String
    Description: Email address to receive health check notifications

  HealthCheckPath:
    Type: String
    Default: /health
    Description: Path for the health check endpoint

  HealthCheckInterval:
    Type: Number
    Default: 30
    Description: Interval between health checks in seconds

  HealthCheckFailureThreshold:
    Type: Number
    Default: 3
    Description: Number of consecutive failed checks before marking unhealthy

  ErrorThreshold:
    Type: Number
    Default: 5
    Description: Number of 5xx errors that will trigger the alarm

  EvaluationPeriod:
    Type: Number
    Default: 5
    Description: Time period in minutes for evaluating errors

  DomainName:
    Type: String
    Default: photo.mscv2group2.link
    Description: Domain name for the API

  HostedZoneId:
    Type: String
    Default: Z07888711CCI43RK69LKQ
    Description: Route 53 Hosted Zone ID

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 20
    MemorySize: 512
    Runtime: java21
    LoggingConfig:
      LogFormat: JSON

