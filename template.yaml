  HealthAlertTopic:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: Photo App Health Check Alerts
      TopicName: !Sub ${AWS::StackName}-health-alerts

  HealthAlertTopicPolicy:
    Type: AWS::SNS::TopicPolicy
    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudwatch.amazonaws.com
            Action: sns:Publish
            Resource: !Ref HealthAlertTopic
      Topics:
        - !Ref HealthAlertTopic

  HealthAlertEmailSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Protocol: email
      TopicArn: !Ref HealthAlertTopic
      Endpoint: !Ref AdminEmail

  # ===== Cognito Resources =====
  CognitoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub "PhotoBlogUserPool-${Environment}"
      AdminCreateUserConfig:
        AllowAdminCreateUserOnly: false
      AutoVerifiedAttributes:
        - email
      UsernameAttributes:
        - email
      MfaConfiguration: "OFF"
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: true
          RequireUppercase: true
      Schema:
        - Name: email
          AttributeDataType: String
          Mutable: false
          Required: true
        - Name: name
          AttributeDataType: String
          Mutable: true
          Required: true
      # LambdaConfig:
      #   PostConfirmation: !GetAtt PostConfirmationLambda.Arn
      #   PostAuthentication: !GetAtt SigninAlertLambda.Arn
      AccountRecoverySetting:
        RecoveryMechanisms:
          - Priority: 1
            Name: verified_email

  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref CognitoUserPool
      ClientName: !Sub "PhotoBlogAppClient-${Environment}"
      GenerateSecret: false
      PreventUserExistenceErrors: ENABLED
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_SRP_AUTH
      SupportedIdentityProviders:
        - COGNITO
      CallbackURLs:
        - !Sub "https://${EmailDomain}/auth/callback"
      LogoutURLs:
        - !Sub "https://${EmailDomain}/auth/logout"
      AllowedOAuthFlows:
        - code
        - implicit
      AllowedOAuthScopes:
        - phone
        - email
        - openid
        - profile
      AllowedOAuthFlowsUserPoolClient: true
      ReadAttributes:
        - email
        - name
      WriteAttributes:
        - email
        - name

  CognitoDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: !Sub photo-app-auth-${Environment}-${AWS::AccountId}
      UserPoolId: !Ref CognitoUserPool

  # ===== Lambda Functions: Upload and Processing =====
  UploadImageFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "image-upload-function-${Environment}"
      CodeUri: processing-service
      Handler: com.process.handler.UploadHandler::handleRequest
      Description: Handles image uploads via API Gateway
      Environment:
        Variables:
          STAGING_BUCKET: !Ref StagingBucket
          RETRY_QUEUE: !Ref RetryQueueName
          ENVIRONMENT: !Ref Environment
      Role: !GetAtt UploadFunctionRole.Arn
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /upload
            Method: post

  ProcessImageFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "image-processing-function-${Environment}"
      CodeUri: processing-service
      Handler: com.process.handler.ProcessImageHandler::handleRequest
      Description: Processes images from the retry queue
      Environment:
        Variables:
          STAGING_BUCKET: !Ref StagingBucket
          PROCESSED_BUCKET: !Ref ProcessedBucket
          IMAGE_TABLE: !Ref ImageTableName
          ENVIRONMENT: !Ref Environment
      Role: !GetAtt ProcessFunctionRole.Arn
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt RetryQueue.Arn
            BatchSize: 10


  # Lambda Function for DLQ Redrive
  DLQRedriveFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${Environment}-dlq-redrive-function"
      CodeUri: processing-service
      Handler: com.process.handler.DLQRedriveHandler::handleRequest
      Description: Moves messages from DLQ back to main retry queue with delay
      Runtime: java21
      MemorySize: 512
      Timeout: 300
      Environment:
        Variables:
          DLQ_URL: !Ref DeadLetterQueue
          RETRY_QUEUE_URL: !Ref RetryQueue
          MAX_MESSAGES_TO_REDRIVE: 100
          JAVA_TOOL_OPTIONS: -XX:+TieredCompilation -XX:TieredStopAtLevel=1
      Role: !GetAtt DLQRedriveRole.Arn
      Events:
        ScheduledEvent:
          Type: Schedule
          Properties:
            Schedule: rate(1 hour)
            Enabled: true
            Description: "Schedule for DLQ redrive processing"

  DLQMessagesAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "${AWS::StackName}-dlq-messages-alarm"
      AlarmDescription: "Alarm when messages accumulate in the Dead Letter Queue"
      Namespace: AWS/SQS
      MetricName: ApproximateNumberOfMessagesVisible
      Dimensions:
        - Name: QueueName
          Value: !GetAtt DeadLetterQueue.QueueName
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      AlarmActions:
        - !Ref HealthAlertTopic
      OKActions:
        - !Ref HealthAlertTopic

  # ===== Lambda Functions: Image Sharing =====
  GetActiveImagesFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${Environment}-get-active-images"
      Handler: handler.GetActiveImagesHandler::handleRequest
      CodeUri: listing-service/
      Environment:
        Variables:
          PROCESSED_IMAGES_BUCKET: !Ref ProcessedBucket
          IMAGE_TABLE: !Ref ImageTableName
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref PhotoTable
        - S3ReadPolicy:
            BucketName: !Ref ProcessedBucket
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /images/{userId}/active
            Method: get
      Tags:
        Environment: !Ref Environment

  GetDeletedImagesFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${Environment}-get-deleted-images"
      Handler: handler.GetDeletedImagesHandler::handleRequest
      CodeUri: listing-service/
      Environment:
        Variables:
          PROCESSED_IMAGES_BUCKET: !Ref ProcessedBucket
          IMAGE_TABLE: !Ref ImageTableName
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref PhotoTable
        - S3ReadPolicy:
            BucketName: !Ref ProcessedBucket
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /images/{userId}/deleted
            Method: get
      Tags:
        Environment: !Ref Environment

  ShareImageFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${Environment}-share-image"
      Handler: handler.ShareImageHandler::handleRequest
      CodeUri: listing-service/
      Environment:
        Variables:
          PROCESSED_IMAGES_BUCKET: !Ref ProcessedBucket
          IMAGE_TABLE: !Ref ImageTableName
      Policies:
        - S3ReadPolicy:
            BucketName: !Ref ProcessedBucket
        - DynamoDBReadPolicy:
            TableName: !Ref PhotoTable
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /images/share
            Method: post
      Tags:
        Environment: !Ref Environment

