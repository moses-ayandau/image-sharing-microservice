  SigninAlertLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "photo-blog-signin-alert-${Environment}"
      Handler: com.amalitechphotoappcognitoauth.handlers.SigninAlertHandler::handleRequest
      CodeUri: cognito-service/
      Environment:
        Variables:
          EMAIL_SOURCE: !Sub "noreply@${EmailDomain}"
          ENVIRONMENT: !Ref Environment
          APP_URL: !Sub "https://${EmailDomain}"
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - ses:SendEmail
                - ses:SendRawEmail
              Resource: '*'
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: '*'
  # ===== Lambda Functions: Health Check =====
  HealthCheckFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: com.handlers.healthCheck.HealthCheckHandler::handleRequest
      CodeUri: healthcheck-service/
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:ListTables
                - dynamodb:DescribeTable
              Resource: '*'
            - Effect: Allow
              Action:
                - s3:ListBuckets
                - s3:ListAllMyBuckets
                - s3:GetBucketLocation
                - s3:HeadBucket
              Resource: '*'
            - Effect: Allow
              Action:
                - cognito-idp:ListUserPools
              Resource: '*'
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: '*'
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /health
            Method: get

  ComponentHealthCheckFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: com.handlers.healthCheck.ComponentHealthCheckHandler::handleRequest
      CodeUri: healthcheck-service/
      Environment:
        Variables:
          IMAGE_TABLE_NAME: !Ref ImageTableName
          COGNITO_USER_POOL_ID: !Ref CognitoUserPool
          PROCESSED_BUCKET: !Ref ProcessedBucket
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:ListTables
                - dynamodb:DescribeTable
              Resource: !GetAtt PhotoTable.Arn
            - Effect: Allow
              Action:
                - s3:ListBuckets
                - s3:ListAllMyBuckets
                - s3:GetBucketLocation
                - s3:HeadBucket
                - s3:GetBucketAcl
                - s3:GetBucketPolicy
                - s3:GetBucketVersioning
                - s3:GetBucketTagging
                - s3:ListBucket
              Resource:
                - !Sub "arn:aws:s3:::${ProcessedBucket}"
                - !Sub "arn:aws:s3:::${ProcessedBucket}/*"
            - Effect: Allow
              Action:
                - cognito-idp:ListUserPools
                - cognito-idp:DescribeUserPool
              Resource: !GetAtt CognitoUserPool.Arn
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: '*'
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /health/component/{component}
            Method: get

  # ===== IAM Roles =====
  UploadFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: S3UploadPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                Resource: !Sub "arn:aws:s3:::${StagingBucket}/*"
        - PolicyName: SQSSendPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                  - sqs:GetQueueUrl
                Resource: !GetAtt RetryQueue.Arn

  ProcessFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaSQSQueueExecutionRole
      Policies:
        - PolicyName: S3ProcessPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:DeleteObject
                Resource: !Sub "arn:aws:s3:::${StagingBucket}/*"
              - Effect: Allow
                Action:
                  - s3:PutObject
                Resource: !Sub "arn:aws:s3:::${ProcessedBucket}/*"
        - PolicyName: DynamoDBPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                Resource: !GetAtt PhotoTable.Arn
        - PolicyName: SESPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ses:SendEmail
                  - ses:SendRawEmail
                Resource: "*"

