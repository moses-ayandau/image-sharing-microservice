  # ===== Lambda Functions: Authentication =====
  PostConfirmationLambda:
    Type: AWS::Serverless::Function
    #    DependsOn: PostConfirmationSNSTopic
    Properties:
      FunctionName: !Sub "photo-blog-post-confirmation-${Environment}"
      Handler: com.amalitechphotoappcognitoauth.handlers.PostConfirmationHandler::handleRequest
      CodeUri: cognito-service/
      Environment:
        Variables:
          SNS_TOPIC_ARN: !Ref PostConfirmationSNSTopic
          ENVIRONMENT: !Ref Environment
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - sns:Publish
              Resource: !GetAtt PostConfirmationSNSTopic.TopicArn
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: '*'

  WelcomeEmailLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "photo-blog-welcome-email-${Environment}"
      Handler: com.amalitechphotoappcognitoauth.handlers.WelcomeEmailHandler::handleRequest
      CodeUri: cognito-service/
      Timeout: 60
      ReservedConcurrentExecutions: 10
      Environment:
        Variables:
          EMAIL_SOURCE: !Sub "noreply@${EmailDomain}"
          ENVIRONMENT: !Ref Environment
          APP_URL: !Sub "https://${EmailDomain}"
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - ses:SendEmail
                - ses:SendRawEmail
                - ses:GetIdentityVerificationAttributes
              Resource: '*'
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: '*'
      DeadLetterQueue:
        Type: SQS
        TargetArn: !GetAtt WelcomeEmailDLQ.Arn

  VerifyEmailLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "photo-blog-verify-email-${Environment}"
      Handler: com.amalitechphotoappcognitoauth.handlers.VerifyEmailHandler::handleRequest
      CodeUri: cognito-service/
      Environment:
        Variables:
          ENVIRONMENT: !Ref Environment
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - ses:VerifyEmailIdentity
              Resource: '*'
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
